<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function jogoadivinhacao(){
            let continuar = true;
            while(continuar){
                const numerosecreto = Math.floor(Math.random() * 100) + 1;
                const maxtentativas = 3;
                let acertou = false;

                alert(`Bem-vindo ao jogo de adivinhação, você tem apenas 3 tentativas.`);
                for (let tentativa = 1; tentativa <= maxtentativas; tentativa++){
                let palpite = prompt('Digite um número entre 1 e 100 ou sair');

                if(palpite == numerosecreto){
                    acertou = true;
                    alert(`Você acertou`);
                    break;
                }else if(palpite < numerosecreto){
                    alert(`Número secreto é maior que seu palpite`);
                }else{
                    alert(`Número secreto é menor que seu palpite`);
                }
                }

                if(!acertou && continuar){
                    alert(`Suas tentativas acabaram, o número era ${numerosecreto}`);
                }
                if(continuar){
                    continuar = confirm("Deseja jogar novamente?")
                }
                alert('obrigo por jogar')
        }  
    }
        jogoadivinhacao()
    </script>
</head>
